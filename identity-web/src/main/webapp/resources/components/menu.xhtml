<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:scrum="http://java.sun.com/jsf/composite/components">

    <composite:interface>
        <composite:attribute name="image"/>
    </composite:interface>

    <composite:implementation>

        <h:form id="menuSelectProjectForm">
            <table width="990" class="menuTable" cellpadding="0" cellspacing="0" id="menuTable">
                <tr>
                    <scrum:menuItem
                        label="#{i18n['menuitem.label.home']}"
                        destination="#{i18n['menuitem.path.home']}"
                        menuid="1" />
                    <scrum:menuItem
                        label="#{i18n['menuitem.label.projects']}"
                        destination="#{i18n['menuitem.path.projects']}"
                        menuid="2" />
                    <scrum:menuItem
                        label="#{i18n['menuitem.label.settings']}"
                        destination=""
                        menuid="4" />
                    <scrum:menuItem
                        label="#{i18n['menuitem.label.jsf2']}"
                        destination=""
                        menuid="5" />

                    <td>
                        <h:outputLabel for="prjCombo" value="#{i18n['home.project.combo.label']}" styleClass="formLabel" />
                        <h:selectOneMenu id="prjCombo" value="#{projectManager.currentProject}" styleClass="formInput">
                            <f:selectItems value="#{projectManager.projectList}" var="project" itemLabel="#{project.name}" itemValue="#{project}"/>
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton value="Change Project" action="#{projectManager.viewSprints}"></h:commandButton>
                    </td>
                </tr>
                <tr>
                    <scrum:submenu menuid="1" />

                    <scrum:submenu menuid="2">
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.showProjects']}"
                            destination="#{i18n['menuitem.path.showProjects']}" />
                    </scrum:submenu>

                    <scrum:submenu menuid="4">
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.changeskin']}"
                            destination="#{i18n['menuitem.path.changeskin']}" />
                    </scrum:submenu>

                    <scrum:submenu menuid="5">
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.about']}"
                            destination="#{i18n['menuitem.path.about']}" />
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.jsr314']}"
                            destination="#{i18n['menuitem.path.jsr314']}" />
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.irc']}"
                            destination="#{i18n['menuitem.path.irc']}" />
                        <scrum:submenuItem
                            label="#{i18n['menuitem.label.documentation']}"
                            destination="#{i18n['menuitem.path.documentation']}" />
                    </scrum:submenu>

                    <scrum:submenu menuid="6" />
                </tr>
            </table>
            <h:graphicImage  value="#{cc.attrs.image}"></h:graphicImage><br/>
        </h:form>
    </composite:implementation>
</html>
